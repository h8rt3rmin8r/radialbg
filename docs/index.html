    <!-- ****** STYLESHEETS ****** -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">

    <style>
        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: black;
            font-size: 14px;
        }

        p {
            text-align: left;
        }

        pre {
            background-color: #ebebeb;
            line-height: 1.3em;
            font-size: 12px;
            padding: 5px;
            text-align: left;
        }

        #bgTarget {
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-transition: all 0.5s linear;
            -moz-transition: all 0.5s linear;
            -o-transition: all 0.5s linear;
            transition: all 0.5s linear;
        }

        #bgTarget.transition {
            background: black;
        }

        .btn-break {
            line-height: 1.3em;
            font-size: 12px;
            padding: 5px;
        }
    </style>

    <!-- ****** RADIALBG CSS ****** -->
    <link rel="stylesheet" href="assets/radialbg.css">
</head>

<body id="bgTarget" class="animated fadeIn radialbg-black">
    <br>
    <div class="container">
        <div class="card animated bounceInUp text-white" style="background-color:rgba(0, 0, 0, 0.5);">
            <div class="card-body">
                <div class="card-title">
                    <h2>RadialBG Demo</h2>
                    <hr>
                </div>
                <div class="card-text">
                    <h4>Black and White</h4>
                    <div class="btn-group" role="group" aria-label="radialbg-group-a-section-a">
                        <a id="b01" role="button" class="btn btn-dark btn-sm" href='javascript:;'
                            onclick='bgTransition("radialbg-black");'>black</a>
                        <a id="b02" role="button" class="btn btn-dark btn-sm" href='javascript:;'
                            onclick='bgTransition("radialbg-white");'>white</a>
                    </div>
                    <p>&nbsp;</p>
                    <h4>Standard Colors</h4>
                    <div class="btn-group" role="group" aria-label="radialbg-group-b-section-a">
                        <a id="b03" role="button" class="btn btn-dark btn-sm" href='javascript:;'
                            onclick='bgTransition("radialbg-pink");'>pink</a>
                        <a id="b04" role="button" class="btn btn-dark btn-sm" href='javascript:;'
                            onclick='bgTransition("radialbg-purple");'>purple</a>
                        <a id="b05" role="button" class="btn btn-dark btn-sm" href='javascript:;'
                            onclick='bgTransition("radialbg-blue");'>blue</a>
                        <a id="b06" role="button" class="btn btn-dark btn-sm" href='javascript:;'
                            onclick='bgTransition("radialbg-cyan");'>cyan</a>
                    </div>
                    <div class="btn-break"></div>
                    <div class="btn-group" role="group" aria-label="radialbg-group-b-section-b">
                        <a id="b07" role="button" class="btn btn-dark btn-sm" href='javascript:;'
                            onclick='bgTransition("radialbg-green");'>green</a>
                        <a id="b08" role="button" class="btn btn-dark btn-sm" href='javascript:;'
                            onclick='bgTransition("radialbg-yellow");'>yellow</a>
                        <a id="b09" role="button" class="btn btn-dark btn-sm" href='javascript:;'
                            onclick='bgTransition("radialbg-orange");'>orange</a>
                        <a id="b10" role="button" class="btn btn-dark btn-sm" href='javascript:;'
                            onclick='bgTransition("radialbg-red");'>red</a>
                    </div>
                    <p>&nbsp;</p>
                    <h4>Inverted Colors</h4>
                    <div class="btn-group" role="group" aria-label="radialbg-group-c-section-a">
                        <a id="b11" role="button" class="btn btn-dark btn-sm" href='javascript:;'
                            onclick='bgTransition("radialbg-inv-pink");'>inv-pink</a>
                        <a id="b12" role="button" class="btn btn-dark btn-sm" href='javascript:;'
                            onclick='bgTransition("radialbg-inv-purple");'>inv-purple</a>
                        <a id="b13" role="button" class="btn btn-dark btn-sm" href='javascript:;'
                            onclick='bgTransition("radialbg-inv-blue");'>inv-blue</a>
                        <a id="b14" role="button" class="btn btn-dark btn-sm" href='javascript:;'
                            onclick='bgTransition("radialbg-inv-cyan");'>inv-cyan</a>
                    </div>
                    <div class="btn-break"></div>
                    <div class="btn-group" role="group" aria-label="radialbg-group-c-section-b">
                        <a id="b15" role="button" class="btn btn-dark btn-sm" href='javascript:;'
                            onclick='bgTransition("radialbg-inv-green");'>inv-green</a>
                        <a id="b16" role="button" class="btn btn-dark btn-sm" href='javascript:;'
                            onclick='bgTransition("radialbg-inv-yellow");'>inv-yellow</a>
                        <a id="b17" role="button" class="btn btn-dark btn-sm" href='javascript:;'
                            onclick='bgTransition("radialbg-inv-orange");'>inv-orange</a>
                        <a id="b18" role="button" class="btn btn-dark btn-sm" href='javascript:;'
                            onclick='bgTransition("radialbg-inv-red");'>inv-red</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://h8rt3rmin8r.github.io/radialbg/assets/togglebg.js"></script>
</body>

</html>
